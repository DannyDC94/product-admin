<app-header [title]="product ? 'Actualizar Gasto' : 'Agregar Gasto'" [isModal]="true"></app-header>
<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
  >

    <app-custom-select></app-custom-select>
    <!-- Name -->
    <app-custom-input
      autocomplete="name"
      [control]="form.controls.description"
      type="text"
      label="DescripciÃ³n"
    ></app-custom-input>
    <div
      class="validators"
      *ngIf="form.controls.description.errors && form.controls.description.touched"
    >
      <div *ngIf="form.controls.description.errors?.['required']">
        El correo es requerido
      </div>
      <div *ngIf="form.controls.description.errors?.['minLength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <!-- Price -->
    <app-custom-input
      [control]="form.controls.price"
      type="number"
      label="Precio"
      (ionInput)="setNumberInputs()"
    ></app-custom-input>
    <div
      class="validators"
      *ngIf="form.controls.price.errors && form.controls.price.touched"
    >
      <div *ngIf="form.controls.price.errors?.['required']">
        Este campo es requerido
      </div>
      <div *ngIf="form.controls.price.errors?.['min']">
        El precio minimo debe ser cero
      </div>
    </div>

    <ion-button
      type="submit"
      mode="ios"
      class="ion-margin"
      [disabled]="form.invalid"
    >
      {{product ? 'Actualizar producto' : 'Agregar producto'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
