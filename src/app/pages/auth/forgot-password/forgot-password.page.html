<app-header title="Recuperar Password" backButton="/auth"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-logo></app-logo>

      <p class="ion-text-center">Te enviaremos un email para que puedas reestablecer tu contrase√±a</p>

      <!-- Email -->
      <app-custom-input 
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Email"
        ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>  
      
        <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled]="form.invalid">
          Recuperar
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
    </form>
  </div>
</ion-content>
