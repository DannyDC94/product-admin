<app-header title="Registro" backButton="/auth"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

      <app-logo></app-logo>
      
      <app-custom-input 
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>
      </div>  

      <app-custom-input 
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Email"
        ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>  

      <app-custom-input 
        icon="lock-closed-outline"
        autocomplete="password"
        [control]="form.controls.password"
        type="password"
        label="Contaseña"
        ></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>

        <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled]="form.invalid">
          Registrate
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
    </form>
  </div>
</ion-content>
